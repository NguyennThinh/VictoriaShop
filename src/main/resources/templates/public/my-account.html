<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{public/fragment :: head_file}"></head>


<body>

<!--  Header-->
<header th:replace="~{public/fragment :: header}"></header>

<!-- Header end-->

<nav aria-label="breadcrumb" class="w-100 float-left">
    <ol class="breadcrumb parallax justify-content-center" data-source-url="img/banner/parallax.jpg"
        style="background-image: url(&quot;img/banner/parallax.jpg&quot;); background-position: 50% 0.809717%;">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">my-account</li>
    </ol>
</nav>
<div class="main-content w-100 float-left blog-list">
    <div class="container">
        <div class="row">

            <div class="products-grid col-xl-9 col-lg-8 order-lg-2">
                <div class="row">
                    <div class="col-lg-12 order-lg-last account-content">
                        <h4>Edit Account Information</h4>
                        <form action="#" class="myacoount-form">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group required-field">
                                                <label for="acc-name">First Name <span class="required">*</span></label>
                                                <input type="text" class="form-control" id="acc-name" name="acc-name"
                                                       required="" th:value="${user.firstName}">
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->


                                        <!-- End .col-md-4 -->

                                        <div class="col-md-6">
                                            <div class="form-group required-field">
                                                <label for="acc-lastname">Last Name <span
                                                        class="required">*</span></label>
                                                <input type="text" class="form-control" id="acc-lastname"
                                                       name="acc-lastname" required="" th:value="${user.lastName}">
                                            </div>
                                            <!-- End .form-group -->
                                        </div>
                                        <!-- End .col-md-4 -->
                                    </div>
                                    <!-- End .row -->
                                </div>
                                <!-- End .col-sm-11 -->
                            </div>
                            <!-- End .row -->

                            <div class="form-group required-field">
                                <label for="acc-email">Email</label>
                                <input type="email" class="form-control" id="acc-email" name="acc-email" required="" th:value="${user.email}">
                            </div>
                            <!-- End .form-group -->

                            <div class="form-group required-field">
                                <label for="account-password">Password</label>
                                <input type="password" class="form-control" id="account-password"
                                       name="account-password" required="" th:value="${user.password}">
                            </div>
                            <!-- End .form-group -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="change-password-checkbox"
                                       value="1">
                                <label class="custom-control-label" for="change-password-checkbox">Change
                                    Password</label>
                            </div>
                            <!-- End .custom-checkbox -->

                            <div id="account-change-password" class="">
                                <h4>Change Password</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group required-field">
                                            <label for="account-pass2">Password</label>
                                            <input type="password" class="form-control" id="account-pass2"
                                                   name="account-pass2">
                                        </div>
                                        <!-- End .form-group -->
                                    </div>
                                    <!-- End .col-md-6 -->

                                    <div class="col-md-6">
                                        <div class="form-group required-field">
                                            <label for="account-pass3">Confirm Password</label>
                                            <input type="password" class="form-control" id="account-pass3"
                                                   name="account-pass3">
                                        </div>
                                        <!-- End .form-group -->
                                    </div>
                                    <!-- End .col-md-6 -->
                                </div>
                                <!-- End .row -->
                            </div>
                            <!-- End #account-chage-pass -->

                            <div class="required text-right">* Required Field</div>
                            <div class="form-footer d-flex justify-content-between align-items-center">
                                <a href="#"><i class="material-icons">navigate_before</i>Back</a>

                                <div class="form-footer-right">
                                    <button type="submit" class="btn btn-primary btn-primary">Save</button>
                                </div>
                            </div>
                            <!-- End .form-footer -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="sidebar col-xl-3 col-lg-3 order-lg-1">
                <div class="sidebar-product left-sidebar w-100 float-left">
                    <div class="title">
                        <a data-toggle="collapse" href="#sidebar-product" aria-expanded="false"
                           aria-controls="sidebar-product" class="d-lg-none block-toggler">sale products</a>
                    </div>
                    <div id="sidebar-product" class="collapse w-100 float-left">
                        <div class="sidebar-block sale products">
                            <h3 class="widget-title">sale products</h3>
                            <div class="product-layouts">
                                <div class="product-thumb">
                                    <div class="image col-sm-4 float-left">
                                        <a href="#">
                                            <img src="/img/products/01.jpg" alt="01"/> </a></div>
                                    <div class="thumb-description col-sm-8 text-left float-left">
                                        <div class="caption">
                                            <h4 class="product-title text-capitalize"><a href="product-details.html">aliquam
                                                quaerat voluptatem</a></h4>
                                        </div>
                                        <div class="price">
                                            <div class="regular-price">$100.00</div>
                                            <div class="old-price">$150.00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-layouts">
                                <div class="product-thumb">
                                    <div class="image col-sm-4 float-left">
                                        <a href="#">
                                            <img src="/img/products/02.jpg" alt="01"/> </a></div>
                                    <div class="thumb-description col-sm-8 text-left float-left">
                                        <div class="caption">
                                            <h4 class="product-title text-capitalize"><a href="product-details.html">aspetur
                                                autodit autfugit</a></h4>
                                        </div>
                                        <div class="price">
                                            <div class="regular-price">$100.00</div>
                                            <div class="old-price">$150.00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-layouts">
                                <div class="product-thumb">
                                    <div class="image col-sm-4 float-left">
                                        <a href="#">
                                            <img src="/img/products/03.jpg" alt="03"/> </a></div>
                                    <div class="thumb-description col-sm-8 text-left float-left">
                                        <div class="caption">
                                            <h4 class="product-title text-capitalize"><a href="product-details.html">magni
                                                dolores eosquies</a></h4>
                                        </div>
                                        <div class="price">
                                            <div class="regular-price">$100.00</div>
                                            <div class="old-price">$150.00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="block-newsletter">
    <div class="parallax" data-source-url="img/banner/parallax.jpg"
         style="background-image:url(img/banner/parallax.jpg); background-position:50% 65.8718%;">
        <div class="container">
            <div class="tt-newsletter col-sm-7">
                <h2 class="text-uppercase">Subscribe to our Newsletter</h2>
            </div>
            <div class="block-content col-sm-5">
                <form method="post" action="contact-us.html">
                    <div class="input-group">
                        <input type="email" name="email" value="" placeholder="Email address.." required=""
                               class="form-control">
                        <span class="input-group-btn">
			 <button class="btn btn-theme text-uppercase btn-primary" type="submit">Subscribe</button>
			 </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{public/fragment :: footer}"/>
<!-- Footer -->

<!-- Register modal -->
<div th:replace="~{public/fragment :: registerModal}"></div>

<!-- Login modal -->
<div th:replace="~{public/fragment :: loginModal}"></div>

<!-- product_view modal -->
<div th:replace="~{public/fragment :: productViewModal}"></div>

<!-- cart-pop modal -->
<div th:replace="~{public/fragment :: cartPopModal}"></div>


<th:block th:replace="~{public/fragment :: script}">
</th:block>

</body>
</html>
